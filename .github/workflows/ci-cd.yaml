name: NodeJS CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # repo secrets (must exist)
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      NEXUS_HOST: ${{ secrets.NEXUS_HOST }}
      NEXUS_USER: ${{ secrets.NEXUS_USER }}
      NEXUS_PASS: ${{ secrets.NEXUS_PASS }}
      DOCKER_USER: ${{ secrets.DOCKER_USER }}
      DOCKER_PASS: ${{ secrets.DOCKER_PASS }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Node modules cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          node -v
          npm -v
          npm ci --no-audit --no-fund

      - name: Validate important secrets
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "::error ::SONAR_TOKEN is missing. Add it in repo Settings → Secrets → Actions"
            exit 1
          fi
          if [ -z "${{ secrets.DOCKER_USER }}" ] || [ -z "${{ secrets.DOCKER_PASS }}" ]; then
            echo "::error ::DOCKER_USER or DOCKER_PASS missing."
            exit 1
          fi
          if [ -z "${{ secrets.NEXUS_HOST }}" ] || [ -z "${{ secrets.NEXUS_USER }}" ] || [ -z "${{ secrets.NEXUS_PASS }}" ]; then
            echo "::error ::Nexus secrets missing (NEXUS_HOST, NEXUS_USER, NEXUS_PASS)."
            exit 1
          fi

      - name: Resolve SONAR host (fallback safe-guard)
        id: sonar_resolve
        run: |
          # Prefer the secret SONAR_HOST_URL but fall back to explicit IP if needed
          if [ -z "${{ secrets.SONAR_HOST_URL }}" ]; then
            echo "SONAR_HOST_URL not set; using fallback http://3.95.246.128:9000"
            echo "sonar_host=http://3.95.246.128:9000" >> $GITHUB_OUTPUT
            echo "SONAR_HOST_URL=http://3.95.246.128:9000" >> $GITHUB_ENV
          else
            echo "sonar_host=${{ secrets.SONAR_HOST_URL }}" >> $GITHUB_OUTPUT
            echo "SONAR_HOST_URL=${{ secrets.SONAR_HOST_URL }}" >> $GITHUB_ENV
          fi

      - name: Test SonarQube connectivity (runner -> Sonar)
        run: |
          echo "Testing connectivity to ${{ steps.sonar_resolve.outputs.sonar_host }}/api/server/version"
          curl -f --max-time 10 "${{ steps.sonar_resolve.outputs.sonar_host }}/api/server/version"
        shell: bash

      - name: SonarQube scan (via sonar-scanner CLI Docker)
        run: |
          SONAR_HOST="${{ steps.sonar_resolve.outputs.sonar_host }}"
          SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}"

          echo "Running sonar-scanner against $SONAR_HOST"
          docker run --rm \
            -v "${GITHUB_WORKSPACE}":/usr/src \
            -w /usr/src \
            sonarsource/sonar-scanner-cli \
            sonar-scanner \
              -Dsonar.projectKey=nodeapp \
              -Dsonar.sources=. \
              -Dsonar.host.url="$SONAR_HOST" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.scm.provider=git
        shell: bash

      - name: Create TAR artifact
        run: tar -czf nodeapp.tar.gz *

      - name: Upload artifact to Nexus (raw repository)
        run: |
          set -e
          echo "Uploading nodeapp.tar.gz to Nexus at ${NEXUS_HOST}/repository/nodejs/nodeapp.tar.gz"
          curl -v -u "${NEXUS_USER}:${NEXUS_PASS}" \
            --upload-file nodeapp.tar.gz \
            "${NEXUS_HOST}/repository/nodejs/nodeapp.tar.gz"

      - name: Build Docker image
        run: |
          docker build -t "${DOCKER_USER}/nodeapp:latest" .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Push Docker image to Docker Hub
        run: |
          docker push "${DOCKER_USER}/nodeapp:latest"

      - name: Workflow finished
        run: echo "CI/CD pipeline completed."
